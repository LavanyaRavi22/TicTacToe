<!DOCTYPE html>
<html>
<head>
	<!-- Meta Information-->
	<meta charset="UTF-8">
	<meta title = "Pomodoro Clock">
	<meta name = "author" content = "Lavanya Ravi">
	<meta name = "viewport" content = "width=device-width,initial-scale=1.0">
	
	<title>Tic Tac Toe</title>
	<!-- Linking Stylesheet -->
	<link rel="stylesheet" href="tictactoe.css">
</head>
<body>
	<h2> Tic Tac Toe </h2>
	<div id="mainContent">
		<div id="playAs" class="allDiv">
			<div class="getSign">
				<p> Would you like to be X or O? </p>
				<p> <span class="sign" id="X"> X </span> <span class="sign" id="O"> O </span> </p>
			</div>
		</div>
		<main id="playDiv" class="allDiv">
			<table>
				<tr>
					<td id="00"> </td>
					<td id="01"> </td>
					<td id="02"> </td>
				</tr>
				<tr>
					<td id="10"> </td>
					<td id="11"> </td>
					<td id="12"> </td>
				</tr>
				<tr>
					<td id="20">  </td>
					<td id="21"> </td>
					<td id="22"> </td>
				</tr>
			</table>
		</main>
		<div id="whoWon" class="allDiv">
			<p class="won">  </p>
			<button class="restart" value="Restart?"> Restart? </button>
		</div>
	</div>
	<script src="js/tictac.js" type="text/javascript">
	</script>
</body>
</html>
