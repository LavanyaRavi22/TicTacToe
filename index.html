<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<!-- Linking Stylesheet -->
	<link rel="stylesheet" href="tictactoe.css">
</head>
<body>
	<div id="playAs" class="allDiv">
		<div class="getSign">
			<p> Would you like to be X or O? </p>
			<p> <span class="sign" id="X"> X </span> <span class="sign" id="O"> O </span> </p>
		</div>
	</div>
	<main id="playDiv" class="allDiv">
		<table>
			<tr>
				<td id="00"> </td>
				<td id="01"> </td>
				<td id="02"> </td>
			</tr>
			<tr>
				<td id="10"> </td>
				<td id="11"> </td>
				<td id="12"> </td>
			</tr>
			<tr>
				<td id="20"> </td>
				<td id="21"> </td>
				<td id="22"> </td>
			</tr>
		</table>
	</main>

	<script src="js/tictac.js" type="text/javascript">
	</script>
</body>
</html>
